<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Loader styles */
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none;
            /* Hidden initially */
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Flash message styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        .success {
            color: green;
        }

        .danger {
            color: red;
        }

        .logo {
            color:white;
            font-family: 'quantum-bold', sans-serif;
            font-weight: 600;
            font-size: 8px;
            text-align: center;
            margin-bottom: 20px;
            position: fixed;
            top: 2%;
            left: 2%;

            .tagline{
                background-color: red;
                display: flex;
                justify-content: space-evenly;
                padding:1.5px;

                .tagline-design{
                    width: 33%;

                    border-right: 1px solid white;
                }
                .tagline-develop{
                    width: 33%;

                    border-right: 1px solid white;
                }
                .tagline-deliver{
                    width: 33%;
                }
            }
        }

        /* Carousel styles */
        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease;
            height: 100%;
            object-fit:fill;
        }

        .carousel img {
            width: 100%;
            object-fit: cover;
            height: 100%;
            /* flex-shrink: 0; */

        }

        /* Pagination dots */
        .carousel-pagination {
            position: absolute;
            bottom: 1%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color:  black;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .active-dot {
            background-color:red;
        }

        .copyright{
            position: fixed;
            bottom: 1%;
            left: 1%;
            font-size: 12px;
            color: #717171;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="logo" width="200">
        <div class="tagline">
            <div class="tagline-design">Design</div>
            <div class="tagline-develop">Develop</div>
            <div class="tagline-deliver">Deliver</div>
        </div>
    </div>

    <div class="copyright">
        Â© Tractrix Opto Dynamics. All rights reserved.
    </div>

   

    <div class="right-half">
        <div class="container">
            <h2>File Transfer</h2>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul id="flash-messages">
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <form id="file-transfer-form" action="/" method="POST" enctype="multipart/form-data">
                <!-- File input -->
                <label for="file_path">Choose a file:</label>
                <input type="file" id="file_path" name="file_path" required>

                <!-- Password input -->
                <label for="password">Enter password for System:</label>
                <input type="password" id="password" name="password" required>

                <!-- Submit button -->
                <button type="submit">Transfer</button>
            </form>

            <!-- Loader -->
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <div class="left-half">
        <div class="carousel" id="carousel">
            <div class="carousel-images">
                <img src="{{ url_for('static', filename='images/image1.png') }}" alt="Image 1">
                <img src="{{ url_for('static', filename='images/image2.png') }}" alt="Image 2">
                <img src="{{ url_for('static', filename='images/image3.png') }}" alt="Image 3">
                <img src="{{ url_for('static', filename='images/image4.png') }}" alt="Image 4">
                <img src="{{ url_for('static', filename='images/image5.png') }}" alt="Image 5">
                <img src="{{ url_for('static', filename='images/image6.png') }}" alt="Image 6">
                <img src="{{ url_for('static', filename='images/image7.png') }}" alt="Image 7">
                <!-- Cloned Image -->
                <img src="{{ url_for('static', filename='images/image1.png') }}" alt="Image 1 Clone">
            </div>
        </div>
        <div class="carousel-pagination" id="pagination">
            <span class="dot active-dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>

 document.addEventListener("DOMContentLoaded", function () {
            const imagesContainer = document.querySelector('.carousel-images');
            const dots = document.querySelectorAll('.dot');
            const imageCount = dots.length;
            let currentIndex = 0;
            let isTransitioning = false;

            // Add transition effect and update dots
            function updateCarousel() {
                imagesContainer.style.transition = 'transform 1s ease';
                imagesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;

                dots.forEach(dot => dot.classList.remove('active-dot'));
                if (currentIndex < imageCount) {
                    dots[currentIndex].classList.add('active-dot');
                } else {
                    dots[0].classList.add('active-dot'); // Make sure the first dot is active after looping
                }
            }

            function showNextImage() {
                if (isTransitioning) return;
                isTransitioning = true;

                currentIndex++;

                // Check if currentIndex exceeds image count and adjust accordingly
                if (currentIndex > imageCount) {
                    currentIndex = 1; // Reset to first actual image (skip the cloned image)
                }

                updateCarousel();

                // Seamless transition when the last (cloned) image is reached
                if (currentIndex === imageCount) {
                    setTimeout(() => {
                        // Disable transition and reset back to the first image
                        imagesContainer.style.transition = 'none';
                        currentIndex = 0; // Reset to first image
                        imagesContainer.style.transform = `translateX(0)`;

                        // Ensure the first dot is active again
                        dots.forEach(dot => dot.classList.remove('active-dot'));
                        dots[0].classList.add('active-dot');

                        isTransitioning = false;
                    }, 1000); // Wait for the transition to finish
                } else {
                    setTimeout(() => {
                        isTransitioning = false;
                    }, 1000); // Transition is over
                }
            }

            // Automatically change images every 3 seconds
            setInterval(showNextImage, 3000);
        });

        document.addEventListener("DOMContentLoaded", function() {
            // Get the form and loader
            const form = document.getElementById('file-transfer-form');
            const loader = document.getElementById('loader');
            const flashMessages = document.getElementById('flash-messages');

            // Add event listener to show the loader when form is submitted
            form.addEventListener('submit', function() {
                loader.style.display = 'block';  // Show the loader
            });

            // Auto-hide flash messages after 5 seconds
            if (flashMessages) {
                setTimeout(() => {
                    flashMessages.style.display = 'none';  // Hide flash messages after 5s
                }, 3000);
            }
        });

    </script>
</body>

</html>
