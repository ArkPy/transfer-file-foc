<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Loader styles */
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden initially */
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Flash message styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        .success {
            color: green;
        }

        .danger {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Transfer</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul id="flash-messages">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form id="file-transfer-form" action="/" method="POST" enctype="multipart/form-data">
            <!-- File input -->
            <label for="file_path">Choose a file:</label>
            <input type="file" id="file_path" name="file_path" required>

            <!-- Password input -->
            <label for="password">Enter password for System:</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit button -->
            <button type="submit">Transfer</button>
        </form>

        <!-- Loader -->
        <div class="loader" id="loader"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the form and loader
            const form = document.getElementById('file-transfer-form');
            const loader = document.getElementById('loader');
            const flashMessages = document.getElementById('flash-messages');

            // Add event listener to show the loader when form is submitted
            form.addEventListener('submit', function() {
                loader.style.display = 'block';  // Show the loader
            });

            // Auto-hide flash messages after 5 seconds
            if (flashMessages) {
                setTimeout(() => {
                    flashMessages.style.display = 'none';  // Hide flash messages after 5s
                }, 3000);
            }
        });
    </script>
</body>
</html>
